<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Racing Game</title>
  <style>
    body { margin:0; background:#111; color:#eee; font-family:sans-serif; text-align:center; }
    #ui { padding:10px; }
    #game { display:block; margin:0 auto; background:#333; border:4px solid #555; }
    #retryBtn { display:none; margin-top:10px; padding:10px 20px; font-size:16px; background:#e63946; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    #retryBtn:hover { background:#d62828; }
  </style>
</head>
<body>
  <div id="ui">
    <h1>üèÅ Racing Game</h1>
    <div id="status">Lap: <span id="lap">1</span> / 3</div>
    <button id="retryBtn">Restart</button>
  </div>
  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas=document.getElementById("game"),ctx=canvas.getContext("2d");
    const retryBtn=document.getElementById("retryBtn"),lapEl=document.getElementById("lap");
    const W=canvas.width,H=canvas.height;

    const player={x:W/2,y:H-80,w:30,h:50,speed:0,angle:0,laps:1,finished:false};
    const enemies=[{x:W/2-100,y:H-120,w:30,h:50,speed:2,lap:1,finished:false},
                   {x:W/2+100,y:H-160,w:30,h:50,speed:2.2,lap:1,finished:false}];

    let track={finishY:50,totalLaps:3};
    let keys={},gameOver=false;

    function reset(){
      player.x=W/2;player.y=H-80;player.speed=0;player.angle=0;player.laps=1;player.finished=false;
      enemies[0].x=W/2-100;enemies[0].y=H-120;enemies[0].lap=1;enemies[0].finished=false;
      enemies[1].x=W/2+100;enemies[1].y=H-160;enemies[1].lap=1;enemies[1].finished=false;
      lapEl.textContent=1;gameOver=false;retryBtn.style.display="none";
    }

    function update(dt){
      if(gameOver) return;
      // Player controls
      if(keys["arrowup"]||keys["w"]) player.speed+=0.1;
      if(keys["arrowdown"]||keys["s"]) player.speed-=0.1;
      player.speed*=0.98; // friction
      if(keys["arrowleft"]||keys["a"]) player.angle-=0.05;
      if(keys["arrowright"]||keys["d"]) player.angle+=0.05;

      player.x+=Math.sin(player.angle)*player.speed;
      player.y-=Math.cos(player.angle)*player.speed;

      // Keep inside track
      player.x=Math.max(50,Math.min(W-50,player.x));
      player.y=Math.max(track.finishY,Math.min(H-50,player.y));

      // Lap check
      if(player.y<=track.finishY && !player.finished){
        player.laps++;lapEl.textContent=player.laps;
        if(player.laps>track.totalLaps){player.finished=true;gameOver=true;retryBtn.style.display="block";}
      }

      // Enemy AI
      for(let e of enemies){
        if(!e.finished){
          e.y-=e.speed;
          if(e.y<=track.finishY){e.lap++; if(e.lap>track.totalLaps){e.finished=true;gameOver=true;retryBtn.style.display="block";}}
          if(e.y<0) e.y=H; // loop around
        }
      }
    }

    function draw(){
      ctx.fillStyle="#222";ctx.fillRect(0,0,W,H);
      // Track edges
      ctx.fillStyle="#555";ctx.fillRect(40,0,10,H);ctx.fillRect(W-50,0,10,H);
      ctx.fillStyle="#ff0";ctx.fillRect(50,track.finishY-5,W-100,10);

      // Player
      ctx.save();ctx.translate(player.x,player.y);ctx.rotate(player.angle);
      ctx.fillStyle="#4cc9f0";ctx.fillRect(-player.w/2,-player.h/2,player.w,player.h);
      ctx.restore();

      // Enemies
      for(let e of enemies){
        ctx.fillStyle="#f72585";ctx.fillRect(e.x-e.w/2,e.y-e.h/2,e.w,e.h);
      }

      if(gameOver){
        ctx.fillStyle="rgba(0,0,0,0.5)";ctx.fillRect(0,0,W,H);
        ctx.fillStyle="#fff";ctx.font="40px sans-serif";
        ctx.fillText(player.finished?\"You Win!\":\"You Lose!\",W/2-80,H/2);
      }
    }

    let last=performance.now();
    function loop(ts){let dt=(ts-last)/16;last=ts;update(dt);draw();requestAnimationFrame(loop);}
    loop();

    window.addEventListener(\"keydown\",e=>keys[e.key.toLowerCase()]=true);
    window.addEventListener(\"keyup\",e=>keys[e.key.toLowerCase()]=false);
    retryBtn.addEventListener(\"click\",reset);
    reset();
  </script>
</body>
</html>

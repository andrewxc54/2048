<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evade</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Bangers', cursive;
            color: #4a2323;
            flex-direction: column;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffde6b;
            text-shadow: 2px 2px 4px #000000;
        }

        canvas {
            background-color: #556b2f;
            border-radius: 10px;
            display: block;
            width: 100%;
            height: 100%;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        #score, #health {
            font-weight: bold;
            color: #fff;
            background-color: #4a2323;
            padding: 5px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            font-size: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .message-box h2 {
            margin: 0;
            font-size: 3rem;
        }

        .message-box p {
            margin: 10px 0 20px;
            font-size: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ffde6b;
            color: #4a2323;
            font-family: 'Bangers', cursive;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #ccb056;
            transition: all 0.1s ease;
        }

        .btn:active {
            box-shadow: 0 2px 0 #ccb056;
            transform: translateY(3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .info-bar {
                font-size: 1.2rem;
            }
            .message-box {
                padding: 20px;
            }
            .message-box h2 {
                font-size: 2.5rem;
            }
            .btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>EVADE</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="info-bar">
            <span>Score: <span id="score">0</span></span>
            <span>Health: <span id="health">100</span></span>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button id="playAgainBtn" class="btn">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const healthDisplay = document.getElementById('health');
            const messageBox = document.getElementById('messageBox');
            const messageTitle = document.getElementById('messageTitle');
            const messageText = document.getElementById('messageText');
            const playAgainBtn = document.getElementById('playAgainBtn');

            let gameInterval;
            let player;
            let enemies = [];
            let projectiles = [];
            let score = 0;
            let health = 100;
            let isGameOver = false;
            let enemySpawnRate = 1000;
            let lastEnemySpawn = 0;
            
            // Player movement keys
            const keys = {
                up: false,
                down: false,
                left: false,
                right: false
            };

            const canvasSize = Math.min(window.innerWidth, window.innerHeight, 500);
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            
            // Resize canvas on window resize
            window.addEventListener('resize', () => {
                const newSize = Math.min(window.innerWidth, window.innerHeight, 500);
                canvas.width = newSize;
                canvas.height = newSize;
            });

            class Character {
                constructor(x, y, radius, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.speed = 2;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
            }

            class Player extends Character {
                constructor(x, y, radius, color) {
                    super(x, y, radius, color);
                    this.health = 100;
                }

                update() {
                    if (keys.up) this.y -= this.speed;
                    if (keys.down) this.y += this.speed;
                    if (keys.left) this.x -= this.speed;
                    if (keys.right) this.x += this.speed;

                    // Keep player within canvas boundaries
                    if (this.x - this.radius < 0) this.x = this.radius;
                    if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
                    if (this.y - this.radius < 0) this.y = this.radius;
                    if (this.y + this.radius > canvas.height) this.y = canvas.height - this.radius;
                }

                takeDamage() {
                    this.health -= 10;
                    healthDisplay.textContent = this.health;
                    if (this.health <= 0) {
                        isGameOver = true;
                        endGame('Game Over', `Your score: ${score}`);
                    }
                }
            }

            class Projectile extends Character {
                constructor(x, y, radius, color, velocity) {
                    super(x, y, radius, color);
                    this.velocity = velocity;
                }

                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                }
            }

            class Enemy extends Character {
                constructor(x, y, radius, color) {
                    super(x, y, radius, color);
                }

                update() {
                    const angle = Math.atan2(player.y - this.y, player.x - this.x);
                    this.x += Math.cos(angle) * this.speed;
                    this.y += Math.sin(angle) * this.speed;
                }
            }

            function startGame() {
                player = new Player(canvas.width / 2, canvas.height / 2, 15, '#ffde6b');
                enemies = [];
                projectiles = [];
                score = 0;
                health = 100;
                isGameOver = false;
                lastEnemySpawn = Date.now();
                scoreDisplay.textContent = score;
                healthDisplay.textContent = health;
                messageBox.style.display = 'none';

                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
            }

            function endGame(title, text) {
                isGameOver = true;
                clearInterval(gameInterval);
                messageTitle.textContent = title;
                messageText.textContent = text;
                messageBox.style.display = 'flex';
            }

            function spawnEnemy() {
                if (Date.now() - lastEnemySpawn > enemySpawnRate) {
                    let x, y;
                    const side = Math.floor(Math.random() * 4);
                    switch(side) {
                        case 0: // Top
                            x = Math.random() * canvas.width;
                            y = -30;
                            break;
                        case 1: // Right
                            x = canvas.width + 30;
                            y = Math.random() * canvas.height;
                            break;
                        case 2: // Bottom
                            x = Math.random() * canvas.width;
                            y = canvas.height + 30;
                            break;
                        case 3: // Left
                            x = -30;
                            y = Math.random() * canvas.height;
                            break;
                    }
                    enemies.push(new Enemy(x, y, 10, '#f65e3b'));
                    lastEnemySpawn = Date.now();
                    // Increase difficulty over time
                    if (enemySpawnRate > 200) enemySpawnRate -= 5;
                }
            }
            
            function gameLoop() {
                if (isGameOver) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                spawnEnemy();

                player.update();
                player.draw();

                // Update and draw projectiles
                projectiles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    if (p.x < -p.radius || p.x > canvas.width + p.radius || p.y < -p.radius || p.y > canvas.height + p.radius) {
                        projectiles.splice(index, 1);
                    }
                });

                // Update and draw enemies
                enemies.forEach((e, enemyIndex) => {
                    e.update();
                    e.draw();

                    // Collision with player
                    const dist = Math.hypot(e.x - player.x, e.y - player.y);
                    if (dist - e.radius - player.radius < 1) {
                        player.takeDamage();
                        enemies.splice(enemyIndex, 1);
                    }

                    // Collision with projectiles
                    projectiles.forEach((p, pIndex) => {
                        const hitDist = Math.hypot(e.x - p.x, e.y - p.y);
                        if (hitDist - e.radius - p.radius < 1) {
                            enemies.splice(enemyIndex, 1);
                            projectiles.splice(pIndex, 1);
                            score += 10;
                            scoreDisplay.textContent = score;
                        }
                    });
                });
            }

            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (isGameOver) return;
                switch(e.key) {
                    case 'w': keys.up = true; break;
                    case 's': keys.down = true; break;
                    case 'a': keys.left = true; break;
                    case 'd': keys.right = true; break;
                    case ' ': shoot(); break;
                }
            });

            window.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'w': keys.up = false; break;
                    case 's': keys.down = false; break;
                    case 'a': keys.left = false; break;
                    case 'd': keys.right = false; break;
                }
            });

            // Mouse/Touch shooting
            canvas.addEventListener('mousedown', (e) => {
                if (isGameOver) return;
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                shoot(mouseX, mouseY);
            });
            
            canvas.addEventListener('touchstart', (e) => {
                if (isGameOver) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touchX = e.touches[0].clientX - rect.left;
                const touchY = e.touches[0].clientY - rect.top;
                shoot(touchX, touchY);
            });

            function shoot(targetX, targetY) {
                if (!player) return; // Guard against shooting before player exists
                const angle = Math.atan2(targetY - player.y, targetX - player.x);
                const velocity = {
                    x: Math.cos(angle) * 5,
                    y: Math.sin(angle) * 5
                };
                projectiles.push(new Projectile(player.x, player.y, 5, '#ffde6b', velocity));
            }

            // Button listener
            playAgainBtn.addEventListener('click', startGame);

            // Start the game for the first time
            startGame();
        });
    </script>
</body>
</html>

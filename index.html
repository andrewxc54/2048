<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Clash</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .game-container {
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffde6b;
        }

        canvas {
            background-color: #000;
            border-radius: 5px;
            display: block;
            border: 2px solid #555;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        #playerScore, #aiScore {
            font-weight: bold;
            color: #fff;
        }
        
        #paddleType {
            color: #ffde6b;
            font-weight: bold;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .message-box h2 {
            margin: 0;
            font-size: 2.5rem;
        }

        .message-box p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ffde6b;
            color: #222;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #ccb056;
            transition: all 0.1s ease;
        }

        .btn:active {
            box-shadow: 0 2px 0 #ccb056;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>PADDLE CLASH</h1>
        <div class="info-bar">
            <span>Player: <span id="playerScore">0</span></span>
            <span>AI: <span id="aiScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="info-bar" style="justify-content: center;">
            <button id="togglePaddleBtn" class="btn">Toggle Paddle Type</button>
            <span style="margin-left: 20px;">Your Paddle: <span id="paddleType">Standard</span></span>
            <span style="margin-left: 20px;">AI Paddle: <span id="aiPaddleType">Standard</span></span>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button id="playAgainBtn" class="btn">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const playerScoreDisplay = document.getElementById('playerScore');
            const aiScoreDisplay = document.getElementById('aiScore');
            const paddleTypeDisplay = document.getElementById('paddleType');
            const aiPaddleTypeDisplay = document.getElementById('aiPaddleType');
            const messageBox = document.getElementById('messageBox');
            const messageTitle = document.getElementById('messageTitle');
            const messageText = document.getElementById('messageText');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const togglePaddleBtn = document.getElementById('togglePaddleBtn');

            const PADDLE_WIDTH = 10;
            const BALL_RADIUS = 7;
            const MIN_PADDLE_HEIGHT = 20;
            const MAX_BALL_SPEED = 10;

            // Define different paddle types
            const paddleTypes = [
                { name: 'Standard', height: 80, speed: 5 },
                { name: 'Wide', height: 120, speed: 4 },
                { name: 'Fast', height: 60, speed: 7 },
                { name: 'Shrinking', height: 80, speed: 6 },
                { name: 'Bouncy', height: 80, speed: 5, special: 'bouncy' },
                { name: 'Sticky', height: 80, speed: 2, special: 'sticky' }
            ];
            let currentPlayerPaddleIndex = 0;
            let currentAIPaddleIndex = 0;

            let playerScore;
            let aiScore;
            let playerPaddle;
            let aiPaddle;
            let ball;
            let isGameOver;
            let gameInterval;
            let isBallStuck = false;

            function createPaddles() {
                const playerType = paddleTypes[currentPlayerPaddleIndex];
                const aiType = paddleTypes[currentAIPaddleIndex];
                
                playerPaddle = {
                    x: 20,
                    y: (canvas.height - playerType.height) / 2,
                    width: PADDLE_WIDTH,
                    height: playerType.height,
                    speed: playerType.speed,
                    dy: 0,
                    type: playerType.name,
                    special: playerType.special
                };
                aiPaddle = {
                    x: canvas.width - 20 - PADDLE_WIDTH,
                    y: (canvas.height - aiType.height) / 2,
                    width: PADDLE_WIDTH,
                    height: aiType.height,
                    speed: aiType.speed,
                    dy: 0,
                    type: aiType.name,
                    special: aiType.special
                };
            }

            function createBall() {
                ball = {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    radius: BALL_RADIUS,
                    dx: 5 * (Math.random() > 0.5 ? 1 : -1),
                    dy: 5 * (Math.random() > 0.5 ? 1 : -1)
                };
                isBallStuck = false;
            }

            function startGame() {
                playerScore = 0;
                aiScore = 0;
                isGameOver = false;
                
                playerScoreDisplay.textContent = playerScore;
                aiScoreDisplay.textContent = aiScore;
                messageBox.style.display = 'none';

                // Reset to standard paddles at the start
                currentPlayerPaddleIndex = 0;
                currentAIPaddleIndex = 0;
                
                createPaddles();
                createBall();

                paddleTypeDisplay.textContent = playerPaddle.type;
                aiPaddleTypeDisplay.textContent = aiPaddle.type;
                
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, 1000 / 60);
            }

            function draw() {
                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw paddles
                if (playerPaddle.special === 'sticky') {
                    ctx.fillStyle = '#32cd32';
                } else if (playerPaddle.special === 'bouncy') {
                    ctx.fillStyle = '#ff4500';
                } else {
                    ctx.fillStyle = '#fff';
                }
                ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
                
                if (aiPaddle.special === 'sticky') {
                    ctx.fillStyle = '#32cd32';
                } else if (aiPaddle.special === 'bouncy') {
                    ctx.fillStyle = '#ff4500';
                } else {
                    ctx.fillStyle = '#fff';
                }
                ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);

                // Draw ball
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffde6b';
                ctx.fill();
                ctx.closePath();

                // Draw center line
                ctx.strokeStyle = '#555';
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, 0);
                ctx.lineTo(canvas.width / 2, canvas.height);
                ctx.stroke();
            }

            function update() {
                // Shrinking paddle logic
                if (playerPaddle.type === 'Shrinking' && playerPaddle.height > MIN_PADDLE_HEIGHT) {
                    playerPaddle.height -= 0.05;
                }
                if (aiPaddle.type === 'Shrinking' && aiPaddle.height > MIN_PADDLE_HEIGHT) {
                    aiPaddle.height -= 0.05;
                }

                // Move player paddle
                playerPaddle.y += playerPaddle.dy;
                if (playerPaddle.y < 0) playerPaddle.y = 0;
                if (playerPaddle.y + playerPaddle.height > canvas.height) playerPaddle.y = canvas.height - playerPaddle.height;

                // AI logic: The AI now moves with its current paddle's speed
                if (ball.y < aiPaddle.y + aiPaddle.height / 2) {
                    aiPaddle.y -= aiPaddle.speed;
                } else {
                    aiPaddle.y += aiPaddle.speed;
                }
                if (aiPaddle.y < 0) aiPaddle.y = 0;
                if (aiPaddle.y + aiPaddle.height > canvas.height) aiPaddle.y = canvas.height - aiPaddle.height;

                // If ball is stuck, it follows the paddle
                if (isBallStuck) {
                    ball.x = playerPaddle.x + playerPaddle.width + ball.radius;
                    ball.y = playerPaddle.y + playerPaddle.height / 2;
                } else {
                    // Move ball
                    ball.x += ball.dx;
                    ball.y += ball.dy;
                }

                // Ball collision with top/bottom walls
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.dy *= -1;
                }

                // Ball collision with player paddle
                if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                    ball.y > playerPaddle.y && ball.y < playerPaddle.y + playerPaddle.height) {
                    
                    if (playerPaddle.special === 'bouncy') {
                        ball.dx *= -1.2;
                        if (Math.abs(ball.dx) > MAX_BALL_SPEED) ball.dx = Math.sign(ball.dx) * MAX_BALL_SPEED;
                    } else if (playerPaddle.special === 'sticky') {
                        isBallStuck = true;
                        ball.dx = 0;
                        ball.dy = 0;
                        setTimeout(() => {
                            isBallStuck = false;
                            ball.dx = 5;
                            ball.dy = 5 * (Math.random() > 0.5 ? 1 : -1);
                        }, 750); // Ball sticks for 0.75 seconds
                    } else {
                        ball.dx *= -1;
                    }
                    ball.x = playerPaddle.x + playerPaddle.width + ball.radius;
                }

                // Ball collision with AI paddle
                if (ball.x + ball.radius > aiPaddle.x &&
                    ball.y > aiPaddle.y && ball.y < aiPaddle.y + aiPaddle.height) {
                    ball.dx *= -1;
                    ball.x = aiPaddle.x - ball.radius; // Prevent ball from getting stuck
                }

                // Check for score
                if (ball.x < 0) {
                    aiScore++;
                    aiScoreDisplay.textContent = aiScore;
                    changeAIPaddleType(); // AI changes type on your score
                    createBall();
                    if (aiScore >= 10) endGame('Game Over', 'The AI won!');
                } else if (ball.x > canvas.width) {
                    playerScore++;
                    playerScoreDisplay.textContent = playerScore;
                    createBall();
                    if (playerScore >= 10) endGame('You Won!', 'You beat the AI!');
                }
            }

            function gameLoop() {
                if (isGameOver) return;
                update();
                draw();
            }

            function endGame(title, text) {
                isGameOver = true;
                clearInterval(gameInterval);
                messageTitle.textContent = title;
                messageText.textContent = text;
                messageBox.style.display = 'flex';
            }

            // Keyboard controls for player
            document.addEventListener('keydown', e => {
                if (isGameOver) return;
                const currentType = paddleTypes[currentPlayerPaddleIndex];
                switch (e.key) {
                    case 'w': playerPaddle.dy = -currentType.speed; break;
                    case 's': playerPaddle.dy = currentType.speed; break;
                }
            });

            document.addEventListener('keyup', e => {
                switch (e.key) {
                    case 'w': 
                    case 's': playerPaddle.dy = 0; break;
                }
            });

            function changeAIPaddleType() {
                currentAIPaddleIndex = Math.floor(Math.random() * paddleTypes.length);
                const newType = paddleTypes[currentAIPaddleIndex];
                
                aiPaddle.height = newType.height;
                aiPaddle.speed = newType.speed;
                aiPaddle.special = newType.special;
                aiPaddleTypeDisplay.textContent = newType.name;

                // Center the paddle after changing size
                aiPaddle.y = (canvas.height - aiPaddle.height) / 2;
            }

            // Toggle player paddle type
            togglePaddleBtn.addEventListener('click', () => {
                currentPlayerPaddleIndex = (currentPlayerPaddleIndex + 1) % paddleTypes.length;
                const newType = paddleTypes[currentPlayerPaddleIndex];
                
                playerPaddle.height = newType.height;
                playerPaddle.speed = newType.speed;
                playerPaddle.special = newType.special;
                paddleTypeDisplay.textContent = newType.name;

                // Center the paddle after changing size
                playerPaddle.y = (canvas.height - playerPaddle.height) / 2;
            });

            playAgainBtn.addEventListener('click', startGame);

            startGame();
        });
    </script>
</body>
</html>
